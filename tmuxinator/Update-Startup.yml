# ~/.tmuxinator/Update-Startup.yml

name: Update
root: ~/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for
# setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different
# tmux.conf.

# use /bin/sh & remove all tmux plguins to boost shell startup
tmux_options: -f ~/Git/dot-files/tmux.sh.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers
# like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project
# startup. If not set, the first window is used.
# startup_window: logs

# Controls whether the tmux session should be attached to automatically.
# Defaults to true.
attach: false

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t Update

windows:

   - Vim: # MDX_CHAMELEON_MODE=update-all nvim

   - Antigen: # antigen update

   - Homebrew: # bubu --verobse

   - Python:
      layout: even-horizontal
      panes:
         - Python2: # pip2 list -o --format=columns
         - Python3: # pip3 list -o --format=columns

   - Ruby: # gem outdated

   - Cocoapods: # pod repo update --verobse
