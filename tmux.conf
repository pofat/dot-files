# vim: fdm=marker
set  -g default-shell   '/usr/local/bin/zsh'
set  -g default-command '/usr/local/bin/zsh --login'

setw -g mode-keys        vi

# enable mouse scroll & trackpad to enter copy-mdoe
set -g mouse on

# window index
set  -g base-index       1
set  -g pane-base-index  1
set  -g renumber-windows on
setw -g automatic-rename off
setw -g allow-rename     off
set  -g default-terminal "screen-256color"


# Mappings                                                                          {{{1

# prefix
set    -g  prefix C-y
unbind C-b

bind s choose-tree -u -S '#S' -W '#W'
bind C-y command-prompt

# }}}1

# status line powered by tmuxline
source-file '/Users/mudox/.tmux/tmuxline'

# TPM                                                                               {{{1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sessionist'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
# }}}1
